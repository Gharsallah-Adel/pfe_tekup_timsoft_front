<div class="m-c">

<div class="button-container">
<button type="button" class="btn-close " style="top: 100%; width:50px " (click)="onCancelClick()" ></button>
</div>
<h2>Add User</h2>

<HR>
  
<form  >
  <div class="col-12">
     <label for="yourName" class="form-label"> FirstName</label>
      <input type="text" name="name" class="form-control" #firstName="ngModel" [(ngModel)]="user.firstName" >
     <div *ngIf="!firstName.valid">Please, enter the name!</div>
  </div>
  <div class="col-12">
     <label for="yourEmail" class="form-label"> LastName</label> 
     <input type="email" name="email" class="form-control" id="yourEmail" [(ngModel)]="user.lastName" required>
     <div class="invalid-feedback">Please enter a valid Email adddress!</div>
  </div>
  <div class="col-12">
     <label for="yourUsername" class="form-label">Username</label>
     <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i> </span> 
        <input type="text" name="username" class="form-control" id="yourUsername" [(ngModel)]="user.userName" required>
        <div class="invalid-feedback">Please choose a username.</div>
     </div>
  </div>
  <div class="col-12">
     <label for="yourPassword" class="form-label">Password</label> 
     <input type="password" name="password" class="form-control" id="yourPassword" [(ngModel)]="user.password" required>
     <div class="invalid-feedback">Please enter your password!</div>
  </div>
  <div class="col-12">
    <label  class="form-label">Department</label> 
 
 <select class="form-control">
   <option  *ngFor="let departement of departements" >
      {{departement.departementName}}
    </option>
</select>
</div>
<br>
  <div class="col-12">
     <div class="form-check">
        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
        <div class="invalid-feedback">You must agree before submitting.</div>
     </div>
    
  </div>
  
  <div class="button-container"> 
    <button   type="button" class="btn btn-primary" (click)="onSaveClick()" ><i class="bi bi-check-circle"></i>Create </button>
    <button type="button" class="btn btn-secondary" (click)="onCancelClick()"><i class="bi bi-arrow-return-left"></i>Cancel</button>
  </div>
  
</form>
</div>
