<main id="main" class="main">
    <div class="pagetitle">
       <h1>Department Page</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Pages</li>
             <li class="breadcrumb-item active">Department</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Departments list</h5>
                   <button class="btn btn-outline-primary  ; " style="float:right;"  (click)="openEditDialog()" > <i
                         class="bi bi-plus-lg"></i> Create a new Department</button>
                   <br><br>
 
                   <table class="table datatable">
                      <thead>
                         <tr>
 
                            <th scope="col">ID</th>
                            <th scope="col">departementName</th>
                          
                           <th scope="col"></th>
                           <th scope="col"></th>
                         </tr>
                      </thead>
                      <tbody *ngFor="let departement of departements">
                         
                         <tr>
 
                            <td>{{departement.departement_id}}</td>
                            <td>{{departement.departementName}}</td>
                           
                            
                            <td class = "btn-toolbar">
                               <button type="button" class=" btn-primary  "> Edit</button>
                            
                          
                            <button type="button" class=" btn-danger" (click)="deleteDepartement(departement.departement_id)" >Delete</button>
                            
                           </td>
                         </tr>
                         
 
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
