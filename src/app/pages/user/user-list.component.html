<main id="main" class="main">
   <div class="pagetitle">
      <h1>Users Page</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Pages</li>
            <li class="breadcrumb-item active">Users</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Users list</h5>
                  <button class="btn btn-outline-primary  ; " style="float:right;"  (click)="openEditDialog()"> <i
                        class="bi bi-person-plus-fill"></i> Create a new User</button>
                  <br><br>

                  <table class="table datatable">
                     <thead>
                        <tr>

                           <th scope="col">Registration Number</th>
                           <th scope="col">firstName</th>
                           <th scope="col">lastName</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                     </thead>
                     <tbody *ngFor="let user of users">
                        
                        <tr>

                           <td>{{user.user_id}}</td>
                           <td>{{user.firstName}}</td>
                           <td>{{user.lastName}}</td>
                           
                           <td class = "btn-toolbar">
                              <div class="pt-2"> <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"  routerLink="/user-profile/{{user.user_id}}"><i class="bi bi-eye"></i></a> <a  class="btn btn-danger btn-sm" title="Remove my profile image"(click)=" deleteUser(user.user_id)"><i class="bi bi-trash"></i></a></div>

                         
                           
                          </td>
                        </tr>
                        

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
