<main id="main" class="main">
    <div class="pagetitle">
        <h1>Documents Page</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Pages</li>
                <li class="breadcrumb-item active">Document</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Documents list</h5>
                        <button class="btn btn-outline-primary  ; " style="float:right;" (click)=" openEditDialog()" [disabled]="buttonDisabled"> <i class="bi bi-plus-lg"></i> Add a new document</button>
                        <br><br>

                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">description</th>
                                    <th scope="col">attachment</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let document of documents">
                                <tr>
                                    <td>{{document.document_id}}</td>
                                    <td>{{document.description}}</td>
                                    <td>{{document.pieceJointe}}</td>
                                    <td class="btn-toolbar">
                                        <button type="button" class=" btn-primary  "> Edit</button>
                                        <button type="button" class=" btn-danger"
                                            (click)="deleteDocument(document.document_id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
